<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria en JavaScript</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="/img/icon/favicon.smile2.png">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap-grid.min.css"
        integrity="sha512-JQksK36WdRekVrvdxNyV3B0Q1huqbTkIQNbz1dlcFVgNynEMRl0F8OSqOGdVppLUDIvsOejhr/W5L3G/b3J+8w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- Cabecera -->
        <section class="m-2" style="text-align: center;">
            <div class="header-game text-center">
                <div class="col-12 col-sm-6">
                    <button class="boton pe-2" id="start-btn">Empezar el juego</button>
                </div>
                <div class="col-6 col-sm-3">
                    <div id="score">
                        <p>PUNTOS</p>
                        <p class="score" id="score">0</p>
                    </div>
                </div>
                <div class="col-6 col-sm-3">
                    <div id="score">
                        <p>TIEMPO</p>
                        <p class="scoreTime" id="scoreTime">0</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Body del Juego -->
        <section class="body-game" id="tablero"> </section>

        <!-- Has Terminado el Juego -->
        <hr>
        <hr>
        <section>
            <!-- innerhtml -->
            <div class="container">
                <div class="board"></div>
                <div class="finish-display hide">
                    <h2>ðŸŽ‰ Â¡Has terminado el juego!</h2>
                </div>
            </div>

        </section>

    </div>
</body>

</html>
