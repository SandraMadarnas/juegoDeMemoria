<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="./main.js" type="module"></script>
    <title>Juego de Memoria</title>
</head>

<body>
    <main>
        <section>

            <div class="container text-center score-container">
                <div class="row">
                    <div class="col-6">
                        <button class="boton">Empezar el juego</button>
                    </div>
                    <div class="col-3">
                        <div class="score-board__item">
                            <p>Puntos</p>
                            <p class="score-board__item-score">0</p>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="score-board__item">
                            <p>Tiempo</p>
                            <p class="score-board__item-time">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="board"></div>
                <div class="finish-display hide">
                    <p>ðŸŽ‰</p>
                    <h2>Has terminado el juego!</h2>
                </div>
            </div>
        </section>
    </main>

    <template id="template-card">
        <div class="card">
            <div class="card__front">
            </div>
            <div class="card__back">
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
