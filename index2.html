<!DOCTYPE html>
<html lang="es">

<head>

<body>
    <div class="container">

        <!-- Cabecera -->
        <section class="m-2">

                    <button class="boton" id="#" onclick="generateBoard()">Empezar el juego</button>

            </div>
        </section>

        <!-- Body Juego -->

            <div class="memory-card" data-framework="patito">

                <img class="front-face" src="/img/tortuga.png" alt="tortuga">
                <img class="back-face" src="/img/gatito.png" alt="Memory Card">
            </div>

            <div class="memory-card" data-framework="tortuga">
                <img class="front-face" src="/img/tortuga.png" alt="tortuga">
